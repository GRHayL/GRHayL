name: Ubuntu-clang

on:
  push:
    paths-ignore: ['docs/**', '*.md', 'Makefile_old', '.gitattributes', '.gitignore', 'AUTHORS', 'LICENSE', 'implementations/**']
    branches: main
  pull_request:
    paths-ignore: ['docs/**', '*.md', 'Makefile_old', '.gitattributes', '.gitignore', 'AUTHORS', 'LICENSE', 'implementations/**']

jobs:
  ET-Legacy:
    strategy:
      fail-fast: false
      matrix:
        test-function: [conservs, primitives, induction_gauge_rhs, HLL_flux, reconstruction, flux_source]
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Setup OS and compiler
        uses: ./.github/actions/OS_setup
        with:
          compiler: 'clang'
      - name: Compile GRHayL
        uses: ./.github/actions/compile_GRHayL
        with:
          compiler: 'clang'
      - name: Copy test data to working directory
        run: |
          curl -O https://raw.githubusercontent.com/SamuelCupp/GRHayL_TestData/main/ET_Legacy/ET_Legacy_${{ matrix.test-function }}_input.bin
          curl -O https://raw.githubusercontent.com/SamuelCupp/GRHayL_TestData/main/ET_Legacy/ET_Legacy_${{ matrix.test-function }}_output.bin
          curl -O https://raw.githubusercontent.com/SamuelCupp/GRHayL_TestData/main/ET_Legacy/ET_Legacy_${{ matrix.test-function }}_output_pert.bin
          curl -O https://raw.githubusercontent.com/SamuelCupp/GRHayL_TestData/main/ET_Legacy/md5/ET_Legacy_${{ matrix.test-function }}.md5
          md5sum -c ET_Legacy_${{ matrix.test-function }}.md5
      - name: Run ET IllinoisGRMHD unit test for ET_Legacy_${{ matrix.test-function }}
        run: LD_LIBRARY_PATH=$LD_LIBRARY_PATH:`pwd`/lib ./test/unit_test_ET_Legacy_${{ matrix.test-function }}
      - name: Generate coverage report
        uses: ./.github/actions/code-coverage
        with:
          compiler: 'clang'
          exe: ./test/unit_test_ET_Legacy_${{ matrix.test-function }}

  hybrid-c2p-routines:
