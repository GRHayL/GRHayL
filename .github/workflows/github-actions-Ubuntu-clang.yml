          curl -O https://raw.githubusercontent.com/SamuelCupp/GRHayL_TestData/main/con2prim/con2prim_multi_method_hybrid_input.bin
          curl -O https://raw.githubusercontent.com/SamuelCupp/GRHayL_TestData/main/con2prim/con2prim_multi_method_hybrid_${{ matrix.test-function }}_output.bin
          curl -O https://raw.githubusercontent.com/SamuelCupp/GRHayL_TestData/main/con2prim/con2prim_multi_method_hybrid_${{ matrix.test-function }}_output_pert.bin
